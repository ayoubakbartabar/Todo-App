<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/942/942748.png"
      type="image/png"
    />
    <title>Todo App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>Todo App</header>
      <div class="inputField">
        <input type="text" class="todo-value" placeholder="Add your new todo" />
        <button class="add-todo"><i class="fas fa-plus"></i></button>
      </div>
      <ul class="todoList">
        <!-- data are comes from local storage -->
      </ul>
      <div class="footer">
        <span>You have <span class="pendingTasks"></span> pending tasks</span>
        <button type="button" class="clear-todos">Clear All</button>
      </div>
    </div>
    <!-- toast -->
    <div class="toast"></div>

    <div class="custom-alert" id="confirmBox">
      <p>Are you sure you want to delete todo?</p>
      <div class="buttons">
        <button id="confirmYes">Yes</button>
        <button id="confirmNo">No</button>
      </div>
    </div>
    <!-- Motivation Box -->
    <div id="motivation-box" class="motivation-box">
      <button id="close-motivation" class="close-btn" title="Close">
        &times;
      </button>
      <p id="quote-text" class="quote-text"></p>
      <p id="quote-author" class="quote-author"></p>
    </div>
    <script type="module" src="dist/todolist.js"></script>
  </body>
</html>
